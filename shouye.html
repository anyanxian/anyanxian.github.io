          <h3>嘘！请安静！</h3><br/>
          <p>
            今天是陈小贝同学的生日，可能有人不认识她———她是世界永远充满色彩的小朋友，是深爱着家人和朋友的小太阳，是热爱着歌唱的小人鱼。</p>
            <p>或许，我们用“小”来形容她并非如此恰当。因为今天的她，已经告别18岁，迎来19岁的新旅程。这是20岁盛大庆典前平淡却又必将鲜花盛开，惊喜不断的开端。</p>
            <p>她早已是受法律认可的成年人，一个人到大千世界闯关，也不要畏惧前方，不要回头张望，毕竟我们都是自己世界的主角。不要忘记，失意时有人可以倾诉，雀跃时我们也会为你喝彩。</p>
            <p>  祝她生日快乐！！！
          </p>
         
        </div>

        </div>
